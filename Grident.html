<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Inconsolata', monospace;
        }

        .box{
            width: 800px;
            height: 300px;
            padding: 15px;
            border: 1px solid hsl(250, 25%, 0%);
            /* linear-gradient */
            background: linear-gradient(to bottom right ,red,yellow);
            background: linear-gradient(-45deg,red,yellow,rgb(0,0,255));

            /* Repeating linear gradient */
            background: repeating-linear-gradient(72deg,red 25%,blue 10%,green);
        }

        .box2{
            width: 800px;
            height: 300px;
            padding: 15px;
            border: 1px solid hsl(250, 25%, 0%);
            background: repeating-radial-gradient(closest-side at 90% 20%, yellow,green,blue,orange);
            background: radial-gradient(closest-corner at 05% 05%, yellow,green,blue,orange);
        }
    </style>
</head>
<body>

    <h1>CSS Tutorial : Linear Gradient</h1>
    <div class="box">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, quaerat corporis ipsam sed accusamus cum!
        </p>
    </div>
    <div class="box2">
        <h2>Radical Gradient</h2>
    </div>
</body>
</html>
