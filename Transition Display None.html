<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            transition: all ease-in-out 3.3s;
            background-color: black;
            border: 2px solid rgb(255, 0, 0);
        }

        .box:hover{
            background-color: rgb(30, 209, 6);
            border: 25px solid yellow;
            height: 400px;
            width: 400px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
