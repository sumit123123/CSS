<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: tan;
            padding: 15px;
            border: 1px solid black;
            opacity: 0.5;
            transition: 1s;
        }

        .container:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ducimus maxime rem consequatur dolorem unde laborum harum iste facilis neque exercitationem, aliquid accusamus aperiam omnis dolorum.</p>
    </div>
</body>
</html>

<!--
    Opacity is used to transparent a element.
    Another property is filter:alpha(opacity=0.58) usually in the Internet 
-->
