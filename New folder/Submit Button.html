<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      .btn-submit{
        padding: 12px 25px;
        text-transform: uppercase;
        font-weight: 600;
        font-size: 17px;
        color: #ffffff;
        background-color: blue;
        border: 4px solid black;
        border-radius: 9px
        transition: ease 5.3s 1s;
      }

      .btn-submit:hover{
        background-color: blue;
        border-radius:19px;
        opacity: 0.8;
        color: white;
      }
    </style>
  </head>
  <body>
    <input type="submit" name="Submit" value="submit" class="btn-submit">
  </body>
</html>
