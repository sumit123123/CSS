<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <div class="container">
          <h2 class="h2">
            Progress Overview
          </h2>
          <div class="progress">
            <label for="Engish">
              English
            </label>
            <div class="scale" id="English">

            </div>
            <span class="spanlog">75%</span>
            <label for="Engish">
              Hindi
            </label>
            <div class="scale" id="Hindi">

            </div>
            <span class="spanlog">69%</span>
            <label for="Engish">
              Maths
            </label>
            <div class="scale" id="Maths">

            </div>
            <span class="spanlog">85%</span>
            <label for="Engish">
              Science
            </label>
            <div class="scale" id="Science">

            </div>
            <span class="spanlog">75%</span>
            <label for="Engish">
              SST
            </label>
            <div class="scale" id="SST">

            </div>
            <span class="spanlog">75%</span>
          </div>
    </div>
  </body>
  <script src="Script.js" charset="utf-8"></script>
</html>
