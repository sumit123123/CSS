<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            text-decoration: underline solid red 5px;
            text-decoration: line-through solid red 2px;
            text-decoration: overline solid red 2px;

            text-decoration-line: line-through; /* Set the line at the above underliner or other*/
            text-decoration-color: coral; /* Sett the line color*/
            text-decoration-style: solid; /* Set the style of the line*/
        }
    </style>
</head>
<body>
    CSS Tutorial: Text Decoration;

    <div class="box">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iusto explicabo quaerat cum!
    </div>
</body>
</html>
