<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">
    <style media="screen">

      *{
        font-family: 'Inconsolata', monospace;
        font-weight: bold;
      }

      .navbar{
        display: flex;
        background: linear-gradient(120deg,blue,pink);
        height: 80px;
        border-radius: 45px;
        align-items: center;
      }

      .Logo{
        margin-left: 22px;
        color: white;

      }

      .items{
        list-style: none;
        margin-left: 95px;
        font-size: 25px;
        color: #ffffff;
        cursor: pointer;
        font-weight: 500;
      }

    .Logo h2{
      background: -webkit-linear-gradient(#ffff00, #660033);
      -webkit-background-clip: text;
      font-weight: 900;
      cursor: pointer;
      -webkit-text-fill-color: transparent;
    }

      .list{
        display: flex;
        padding-top: 7px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="Logo">
        <h2>Navbar</h2>
      </div>
      <ul class="list">
        <li class="items">Home</li>
        <li class="items">About</li>
        <li class="items">Contact</li>
        <li class="items">Service</li>
      </ul>
    </nav>
  </body>
</html>
