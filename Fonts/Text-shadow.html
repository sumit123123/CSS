<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        #box{
            width: 445px;
            background-color: black;
            border: 2px solid rgb(255, 0, 0);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        #box:hover{
            transition: ease 2s 0.5s;
            text-shadow: 6px 5px 6px blue , 9px 9px 6px green;
        }
    </style>
</head>
<body>
    <h2>CSS Tutorial : Text Shadow</h2>

    <div id="box">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto quisquam esse explicabo sed est inventore maxime beatae qui corporis, itaque debitis dolore laborum in ab?
    </div>
</body>
</html>
